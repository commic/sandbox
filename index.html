<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">
    <title>SAP UI5 REST-Client</title>
    <script src="components/openui5-bower/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.commons, sap.ui.ux3"
            data-sap-ui-theme="sap_goldreflection" >
    </script>
    <script>

        // Tell UI5 where to find application content
        sap.ui.localResources("view");
        jQuery.sap.registerModulePath('Application', 'Application');

        // Launch application
        jQuery.sap.require("Application");
        var oApp = new Application({
            root : "content"
        }); // instantiate your application and mark the HTML element with id "content" as location for the UI
    </script>
</head>
<body class='sapUiBody' id='content'>
</body>
</html>
